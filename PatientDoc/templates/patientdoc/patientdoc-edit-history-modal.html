<!-- Edit History Modal -->
<div id="idEditHistory" class="custom-modal">
    <div class="modal-edit-history">
        <div class="edit-history-header">
            <div class="title-header-edit-history">Edit Medical History</div>
        </div>
        <div class="editor-container-history">
            <div class="editor-base-history">
                <div>
                    <div id="toolbar">
                    </div>
                    <div id="historyEditor" class="overlay-scroll">
                        <p>Enter Data...</p>
                    </div>
                </div>
            </div>
            <div class="history-submit">
                <div class="text-submit-btn-container" modal-close>
                    <div class="text-submit-btn btn-taint"><span class="fs-22 clr-red icon-close"></span></div>
                </div>
                <div class="text-submit-btn-sep"></div>
                <div class="text-submit-btn-container">
                    <div class="text-submit-btn btn-taint"><span class="fs-22 clr-cyan icon-check"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
