{% load calendar %}

{% for record in category_records %}
<tr class="rowLink {% if record.id == record_id %} active{% endif %}" data-pjax data-pjax-container="#idRecordPics"
    data-pjax-push="false" data-pjax-url="{% url 'record_atch' record.id %}"
    data-pjax-success="initCarousel">
    
    <td></td>
    <td>{% jalali_date record.date %}</td>
    <td>{{record.title}}</td>
    <td>{{record.physician.prefix.name}}. {{record.physician.user.last_name}}</td>
    <td>
        {% if record.attachment %}
        {{record.attachment}}
        {% else %}
        -
        {% endif %}
    </td>

</tr>
{% endfor %}
