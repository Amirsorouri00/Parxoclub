{% load io %}


<div class="doc-photo-header">
    <div class="edit-doc icon-edit" data-pjax data-pjax-container="modal" data-pjax-push="false"
        data-pjax-url="{% url 'document_update' record_id %}"></div>
    <div class="remove-doc icon-trashfill" data-pjax data-pjax-container="modal" data-pjax-push="false"
        data-pjax-url="{% url 'document_delete' record_id %}"></div>
</div>

<div class="doc-carousel">
    {% for file in atch_files %}
    <div class="carousel-cell">
        <div class="carousel-img" style="background-image: url('{% document_path record_id file %}');"></div>
    </div>
    {% empty %}
    <div class="carousel-cell">
        <div class="carousel-img" style="transform: scale(0.4);"></div>
    </div>
    {% endfor %}
</div>
