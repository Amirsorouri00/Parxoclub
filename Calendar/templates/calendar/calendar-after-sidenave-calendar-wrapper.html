{% load i18n %}
<!-- Calendar -->
<div class="calendar-wrapper">
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="icon-calendar-header icon-calendarfill"></div>
            <div class="title-calendar">{% trans "Calendar" %}</div>
        </div>
        <div class="calendar-base">
            <div class="calendar-table-container">
                <div class="calendar-table-header">
                    <div class="month-selector">
                        <div id="calendar_prev_month" class="prev-month btn-taint icon-left" month_link={{ previous_month }}></div>
                    </div>
                    <div class="month-selector">
                        <div id="calendar_next_month" class="next-month btn-taint icon-right" month_link={{ next_month }}></div>
                    </div>
                    <div class="month-title" url="{% url 'calendar:get_day_events' %}" value="{{ month_value }}">{{ month_title }}</div>
                    <div class="today-selector">
                        <div class="today-btn btn-taint">{% trans "Today" %}</div>
                    </div>
                </div>
                <div class="calendar-table-base overlay-scroll">
                    {{ calendar }}
                </div>
            </div>
            <div class="calendar-event-container">
                <div class="header-event-list">
                    <div class="icon-header-event-list icon-alarm"></div>
                    <div class="date-header-event-list" event_panel_title="{{ event_panel_title }}" value="{{month_value}}"></div>
                </div>
                <div class="base-event-list">
                    <div class="overlay-scroll" style="height: 100%">

                            <div class="edit-event-detail-btn icon-edit" id-modal="idEditEvent" modal-btn="show"></div>
                            <div class="remove-event-detail-btn icon-close" id-modal="idRemoveEvent" modal-btn="show"></div>
                        </div>
                        <div class="event-detial" id-modal="idShowEvent" modal-btn="show">
                            <div class="event-type-detail icon-labfill"></div>
                            <div class="event-time-detail w-30"><span>12 pm - 16:30 am</span></div>
                            <div class="event-title-detail w-50"><span>Design A Priscription schdl for Dr. Farmani</span></div>
                            <div class="edit-event-detail-btn icon-edit" id-modal="idEditEvent" modal-btn="show"></div>

                        {% for event in today_event_list %}
                        <div class="event-detial" event_id = "{{ event.id }}" id-modal="idShowEvent" modal-btn="show">
                            <div class="event-type-detail icon-labfill"></div>
                            <div class="event-time-detail w-30"><span>{{ event.start_time|time:'H:i' }} - {{ event.end_time|time:'H:i' }}</span></div>
                            <div class="event-title-detail w-50"><span>{{ event.event_note }}</span></div>
                            <div class="edit-event-detail-btn icon-edit" id-modal="idEditEvent" modal-btn="show"></div>
                            <div class="remove-event-detail-btn icon-close" id-modal="idRemoveEvent" modal-btn="show"></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div id-modal="idAddEvent" class="btn-new-doc-container " modal-btn="show">
                    <div class="btn-new-doc btn-taint"></div>
                </div>
            </div>
        </div>
    </div>
